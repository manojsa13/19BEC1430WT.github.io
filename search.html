
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Movie website</title>
        <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5">Movie website</h1>
            <form id="movieForm" autocomplete="off">
                <div class="form-group">
                    <label for="Movie">Movie Name</label>
                    <input class="form-control" type="text" id="movie" placeholder="Movie...">
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-block">
                        Search Movie
                    </button>

                </div>
               
            </form>
            <div id="result"></div>



        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> 
          $(document).ready(function() {

            var apikey = "34795637"

            $("#movieForm").submit(function(event){
                event.preventDefault()

                var movie = $("#movie").val()

                var result = ""

                var url= "http://www.omdbapi.com/?apikey="+apikey

                $.ajax({
                    method:'GET',
                    url:url+"&t="+movie,
                    success:function(data){

                        console.log(data)

                        result = `

                        <img style="float:left" class="img-thumnail" width="200" height="200" src="${data.Poster}"/>
                        <h2>${data.Title}</h2>
                        <h2>${data.Released}</h2>
                        <h2>${data.Runtime}</h2>
                        <h2>${data.Genre}</h2>
                        

                        `
                        $("#result").html(result)
                    }
                })


            })
          })
    </script>


</html>
